<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Scroller</title>

<style>
  body {
    display: flex;
    justify-content: center;
    margin-top: 50px;
    font-family: Arial;
  }

  .slider {
    width: 400px;
    overflow: hidden;
    position: relative;
    border-radius: 12px;
  }

  .slides {
    display: flex;
    transition: transform 0.6s ease;
  }

  .slide {
    min-width: 100%;
  }

  .slide img {
    width: 100%;
    height: 250px;
    object-fit: cover;
  }

  .btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.6);
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
  }

  .prev { left: 10px; }
  .next { right: 10px; }


  .dots {
    text-align: center;
    margin-top: 10px;
  }

  .dot {
    height: 10px;
    width: 10px;
    background: gray;
    display: inline-block;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
  }

  .dot.active {
    background: black;
  }
</style>
</head>

<body>

<div>
  <div class="slider">
    <div class="slides" id="slides"></div>

    <button class="btn prev" onclick="prevSlide()">❮</button>
    <button class="btn next" onclick="nextSlide()">❯</button>
  </div>

  <div class="dots" id="dots"></div>
</div>

<script>
  const images = [
    "./1ab6037eb31580e59b312137b7402a5f.jpg",
    "./08d57f834be80973c469cce62267553a.jpg",
    "./8f69bc51a99edc1e44a5a641af8e42ca.jpg"
  ];

  const slides = document.getElementById("slides");
  const dots = document.getElementById("dots");
  let index = 0;

 
  images.map(src => {
    const div = document.createElement("div");
    div.className = "slide";
    div.innerHTML = `<img src="${src}">`;
    slides.appendChild(div);
  });


  images.map((_, i) => {
    const span = document.createElement("span");
    span.className = "dot";
    span.onclick = () => goToSlide(i);
    dots.appendChild(span);
  });

  function updateSlider() {
    slides.style.transform = `translateX(-${index * 100}%)`;
    document.querySelectorAll(".dot").forEach((dot, i) => {
      dot.classList.toggle("active", i === index);
    });
  }

  function nextSlide() {
    index = (index + 1) % images.length;
    updateSlider();
  }

  function prevSlide() {
    index = (index - 1 + images.length) % images.length;
    updateSlider();
  }

  function goToSlide(i) {
    index = i;
    updateSlider();
  }


  setInterval(nextSlide, 3000);

  updateSlider();
</script>

</body>
</html>
